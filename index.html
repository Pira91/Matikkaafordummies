<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ikamittarip.fi - Kaikki matemaattiset työkalut</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: var(--dark);
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), #1a252f);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .tagline {
            font-size: 1.2em;
            opacity: 0.9;
            margin-top: 10px;
        }
        
        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }
        
        .calculator {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }
        
        .calculator:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        
        .calculator h2 {
            color: var(--primary);
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--primary);
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            border-color: var(--secondary);
            outline: none;
        }
        
        button {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
            transform: scale(1.02);
        }
        
        .result-box {
            background-color: var(--light);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid var(--accent);
        }
        
        .result {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--accent);
        }
        
        .unit-circle {
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .calculator-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ikamittarip.fi</h1>
        <p class="tagline">Kaikki tarvitsemasi matemaattiset työkalut yhdessä paikassa</p>
    </header>

    <div class="calculator-grid">
        <!-- PERUSLASKIN -->
        <div class="calculator">
            <h2>Peruslaskin</h2>
            <div class="input-group">
                <label for="num1">Luku 1</label>
                <input type="number" id="num1" placeholder="Syötä luku">
            </div>
            
            <div class="input-group">
                <label for="operator">Operaattori</label>
                <select id="operator">
                    <option value="add">+ (Yhteenlasku)</option>
                    <option value="subtract">- (Vähennyslasku)</option>
                    <option value="multiply">× (Kertolasku)</option>
                    <option value="divide">÷ (Jakolasku)</option>
                    <option value="power">xʸ (Potenssi)</option>
                    <option value="modulo">mod (Jakojäännös)</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="num2">Luku 2</label>
                <input type="number" id="num2" placeholder="Syötä luku">
            </div>
            
            <button onclick="calculate()">Laske</button>
            
            <div class="result-box">
                <p>Tulos: <span class="result" id="basic-result">-</span></p>
            </div>
        </div>

                <label for="trig-angle">Kulma (θ)</label>
                <input type="number" id="trig-angle" placeholder="Astetta (0-360)" min="0" max="360" step="0.1">
            </div>
            
            <button onclick="calculateTrig()">Laske trigonometriset funktiot</button>

                <p>tan(θ) = <span class="result" id="tan-result">-</span></p>
            </div>
