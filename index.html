<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matikkatyokalut</title>
    <style>
        /* Lisää tyylejä tarpeen mukaan */
        .input-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Yhteenlasku/Laskin</h2>
        <input type="number" id="sum-value1" placeholder="Luku 1">
        <input type="number" id="sum-value2" placeholder="Luku 2">
        <button onclick="addNumbers()">Laske yhteen</button>
        <p id="sum-result">-</p>
    </div>

    <div>
        <h2>Kertolaskutaulukko</h2>
        <input type="number" id="multiplication-table" placeholder="Numero">
        <button onclick="generateMultiplicationTable()">Generoi taulukko</button>
        <p id="multiplication-table-result">-</p>
    </div>

    <div>
        <h2>Potenssilaskin</h2>
        <input type="number" id="base-number" placeholder="Perusluku">
        <input type="number" id="exponent" placeholder="Eksponentti">
        <button onclick="calculatePower()">Laske potenssi</button>
        <p id="power-result">-</p>
    </div>

    <div>
        <h2>Neliöjuuri- ja kuutiojuurilaskin</h2>
        <input type="number" id="square-root-value" placeholder="Luku">
        <button onclick="calculateSquareRoot()">Laske neliöjuuri</button>
        <p id="square-root-result">-</p>
        <input type="number" id="cube-root-value" placeholder="Luku">
        <button onclick="calculateCubeRoot()">Laske kuutiojuuri</button>
        <p id="cube-root-result">-</p>
    </div>

    <div>
        <h2>Pinta-alan ja tilavuuden laskimet</h2>
        <h3>Suorakulmio</h3>
        <input type="number" id="rect-length" placeholder="Pituus">
        <input type="number" id="rect-width" placeholder="Leveys">
        <button onclick="calculateRectangleArea()">Laske pinta-ala</button>
        <p id="rectangle-area">-</p>
        <h3>Ympyrä</h3>
        <input type="number" id="circle-radius" placeholder="Säde">
        <button onclick="calculateCircleArea()">Laske pinta-ala</button>
        <p id="circle-area">-</p>
    </div>

    <div>
        <h2>Peruslaskin</h2>
        <input type="number" id="basic-value1" placeholder="Luku 1">
        <input type="number" id="basic-value2" placeholder="Luku 2">
        <button onclick="calculateBasicMath()">Laske</button>
        <p id="basic-math-result">-</p>
    </div>

    <div>
        <h2>Pythagoraan laskuri</h2>
        <input type="number" id="pythagoras-side1" placeholder="Sivu 1">
        <input type="number" id="pythagoras-side2" placeholder="Sivu 2">
        <button onclick="calculatePythagoras()">Laske hypotenuusa</button>
        <p id="pythagoras-result">-</p>
    </div>

    <div>
        <h2>Prosenttiluvun lasku erissä</h2>
        <input type="number" id="principal-amount" placeholder="Pääoma">
        <input type="number" id="interest-rate" placeholder="Korko">
        <input type="number" id="time-period" placeholder="Aika (vuosina)">
        <button onclick="calculateCompoundInterest()">Laske korkoa korolle</button>
        <p id="compound-interest-result">-</p>
    </div>

    <div>
        <h2>Keskiarvon ja mediaanin laskija</h2>
        <input type="text" id="numbers-input" placeholder="Syötä luvut pilkulla erotettuna">
        <button onclick="calculateMeanMedian()">Laske keskiarvo ja mediaani</button>
        <p id="mean-median-result">-</p>
    </div>

    <script>
        // Yhteenlasku
        function addNumbers() {
            const value1 = parseFloat(document.getElementById("sum-value1").value);
            const value2 = parseFloat(document.getElementById("sum-value2").value);
            if (isNaN(value1) || isNaN(value2)) {
                document.getElementById("sum-result").textContent = "Virhe: Syötä molemmat arvot";
                return;
            }
            document.getElementById("sum-result").textContent = value1 + value2;
        }

        // Kertolaskutaulukko
        function generateMultiplicationTable() {
            const number = parseInt(document.getElementById("multiplication-table").value);
            let result = "";
            if (isNaN(number)) {
                document.getElementById("multiplication-table-result").textContent = "Virhe: Syötä numero";
                return;
            }
            for (let i = 1; i <= 10; i++) {
                result += `${number} x ${i} = ${number * i}<br>`;
            }
            document.getElementById("multiplication-table-result").innerHTML = result;
        }

        // Potenssilaskin
        function calculatePower() {
            const base = parseFloat(document.getElementById("base-number").value);
            const exponent = parseFloat(document.getElementById("exponent").value);
            if (isNaN(base) || isNaN(exponent)) {
                document.getElementById("power-result").textContent = "Virhe: Syötä molemmat arvot";
                return;
            }
            document.getElementById("power-result").textContent = Math.pow(base, exponent);
        }

        // Neliöjuuri
        function calculateSquareRoot() {
            const value = parseFloat(document.getElementById("square-root-value").value);
            if (isNaN(value)) {
                document.getElementById("square-root-result").textContent = "Virhe: Syötä luku";
                return;
            }
            document.getElementById("square-root-result").textContent = Math.sqrt(value);
        }

        // Kuutiojuuri
        function calculateCubeRoot() {
            const value = parseFloat(document.getElementById("cube-root-value").value);
            if (isNaN(value)) {
                document.getElementById("cube-root-result").textContent = "Virhe: Syötä luku";
                return;
            }
            document.getElementById("cube-root-result").textContent = Math.cbrt(value);
        }

        // Pinta-ala (Suorakulmio)
        function calculateRectangleArea() {
            const length = parseFloat(document.getElementById("rect-length").value);
            const width = parseFloat(document.getElementById("rect-width").value);
            if (isNaN(length) || isNaN(width)) {
                document.getElementById("rectangle-area").textContent = "Virhe: Syötä molemmat arvot";
                return;
            }
            document.getElementById("rectangle-area").textContent = length * width;
        }

        // Pinta-ala (Ympyrä)
        function calculateCircleArea() {
            const radius = parseFloat(document.getElementById("circle-radius").value);
            if (isNaN(radius)) {
                document.getElementById("circle-area").textContent = "Virhe: Syötä säde";
                return;
            }
            document.getElementById("circle-area").textContent = Math.PI * Math.pow(radius, 2);
        }

        // Peruslaskin
        function calculateBasicMath() {
            const value1 = parseFloat(document.getElementById("basic-value1").value);
            const value2 = parseFloat(document.getElementById("basic-value2").value);
            if (isNaN(value1) || isNaN(value2)) {
                document.getElementById("basic-math-result").textContent = "Virhe: Syötä molemmat arvot";
                return;
            }
            const sum = value1 + value2;
            const diff = value1 - value2;
            const product = value1 * value2;
            const quotient = value2 !== 0 ? value1 / value2 : "Jakaminen nollalla ei ole sallittua";
            document.getElementById("basic-math-result").textContent = `Summa: ${sum}, Erotus: ${diff}, Tulo: ${product}, Osamäärä: ${quotient}`;
        }

        // Pythagoraan laskuri
        function calculatePythagoras() {
            const side1 = parseFloat(document.getElementById("pythagoras-side1").value);
            const side2 = parseFloat(document.getElementById("pythagoras-side2").value);
            if (isNaN(side1) || isNaN(side2)) {
                document.getElementById("pythagoras-result").textContent = "Virhe: Syötä molemmat sivut";
                return;
            }
            const hypotenuse = Math.sqrt(Math.pow(side1, 2) + Math.pow(side2, 2));
            document.getElementById("pythagoras-result").textContent = `Hypotenuusa: ${hypotenuse}`;
        }

        // Korkoa korolle
        function calculateCompoundInterest() {
            const principal = parseFloat(document.getElementById("principal-amount").value);
            const rate = parseFloat(document.getElementById("interest-rate").value);
            const time = parseFloat(document.getElementById("time-period").value);
            if (isNaN(principal) || isNaN(rate) || isNaN(time)) {
                document.getElementById("compound-interest-result").textContent = "Virhe: Syötä kaikki arvot";
                return;
            }
            const compoundInterest = principal * Math.pow((1 + rate / 100), time);
            document.getElementById("compound-interest-result").textContent = compoundInterest;
        }

        // Keskiarvon ja mediaanin laskija
        function calculateMeanMedian() {
            const input = document.getElementById("numbers-input").value;
            const numbers = input.split(",").map(num => parseFloat(num.trim()));
            if (numbers.some(isNaN)) {
                document.getElementById("mean-median-result").textContent = "Virhe: Syötä lukuja pilkulla erotettuna";
                return;
            }
            const mean = numbers.reduce((a, b) => a + b, 0) / numbers.length;
            numbers.sort((a, b) => a - b);
            const median = numbers.length % 2 === 0
                ? (numbers[numbers.length / 2 - 1] + numbers[numbers.length / 2]) / 2
                : numbers[Math.floor(numbers.length / 2)];
            document.getElementById("mean-median-result").textContent = `Keskiarvo: ${mean}, Mediaani: ${median}`;
        }
    </script>
</body>
</html>
