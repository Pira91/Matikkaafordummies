<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ikamittarip.fi - Matemaattiset työkalut</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .calculator {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input, select, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.2em;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <header>
        <h1>ikamittarip.fi</h1>
        <p>Matemaattiset työkalut ja ratkaisut</p>
    </header>

    <div class="calculator">
        <h2>Peruslaskin</h2>
        <input type="number" id="num1" placeholder="Luku 1">
        <select id="operator">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">×</option>
            <option value="divide">÷</option>
        </select>
        <input type="number" id="num2" placeholder="Luku 2">
        <button onclick="calculate()">Laske</button>
        <p>Tulos: <span class="result" id="basic-result">-</span></p>
    </div>

    <div class="calculator">
        <h2>Pythagoraan lause</h2>
        <input type="number" id="a" placeholder="Kateetti a">
        <input type="number" id="b" placeholder="Kateetti b">
        <button onclick="pythagoras()">Laske hypotenuusa</button>
        <p>Hypotenuusa: <span class="result" id="pythagoras-result">-</span></p>
    </div>

    <div class="calculator">
        <h2>BMI-Laskuri</h2>
        <input type="number" id="weight" placeholder="Paino (kg)">
        <input type="number" id="height" placeholder="Pituus (cm)">
        <button onclick="calculateBMI()">Laske BMI</button>
        <p>BMI: <span class="result" id="bmi-result">-</span></p>
    </div>

    <footer>
        <p>© 2023 ikamittarip.fi - Kaikki laskut tarkistettava manuaalisesti</p>
    </footer>

    <script>
        // Peruslaskin
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;
            let result;

            switch(operator) {
                case 'add': result = num1 + num2; break;
                case 'subtract': result = num1 - num2; break;
                case 'multiply': result = num1 * num2; break;
                case 'divide': result = num1 / num2; break;
                default: result = "Virhe";
            }

            document.getElementById('basic-result').textContent = result;
        }

        // Pythagoraan lause
        function pythagoras() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = Math.sqrt(a*a + b*b);
            document.getElementById('pythagoras-result').textContent = c.toFixed(2);
        }

        // BMI-laskuri
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // Muuntaa cm -> m
            const bmi = weight / (height * height);
            document.getElementById('bmi-result').textContent = bmi.toFixed(1);
        }
    </script>
</body>
</html>
