<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Matematiikkalaskurit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      color: #2c3e50;
    }
    .calculator {
      margin-bottom: 40px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      margin-top: 5px;
      padding: 5px;
      width: 200px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Matematiikkalaskurit</h1>

  <!-- Kolmion ratkaisu -->
  <div class="calculator">
    <h2>Kolmion ratkaisu</h2>
    <label for="sideA">Sivu a:</label>
    <input type="number" id="sideA" placeholder="Esim. 5">
    <label for="sideB">Sivu b:</label>
    <input type="number" id="sideB" placeholder="Esim. 7">
    <label for="angleC">Kulma C (asteina):</label>
    <input type="number" id="angleC" placeholder="Esim. 60">
    <button onclick="solveTriangle()">Laske</button>
    <div class="result" id="triangleResult"></div>
  </div>

  <!-- Alkuperäinen laskuri 1 -->
  <div class="calculator">
    <h2>Ympyrän pinta-ala</h2>
    <label for="radius">Ympyrän säde:</label>
    <input type="number" id="radius" placeholder="Syötä säde">
    <button onclick="calculateCircleArea()">Laske</button>
    <div class="result" id="circleResult"></div>
  </div>

  <!-- Alkuperäinen laskuri 2 -->
  <div class="calculator">
    <h2>Suorakulmion pinta-ala</h2>
    <label for="length">Pituus:</label>
    <input type="number" id="length" placeholder="Syötä pituus">
    <label for="width">Leveys:</label>
    <input type="number" id="width" placeholder="Syötä leveys">
    <button onclick="calculateRectangleArea()">Laske</button>
    <div class="result" id="rectangleResult"></div>
  </div>

  <!-- Alkuperäinen laskuri 3 -->
  <div class="calculator">
    <h2>Kolmion pinta-ala</h2>
    <label for="base">Kannan pituus:</label>
    <input type="number" id="base" placeholder="Syötä kanta">
    <label for="height">Korkeus:</label>
    <input type="number" id="height" placeholder="Syötä korkeus">
    <button onclick="calculateTriangleArea()">Laske</button>
    <div class="result" id="triangleAreaResult"></div>
  </div>

  <script>
    // Kolmion laskeminen
    function solveTriangle() {
      const a = parseFloat(document.getElementById('sideA').value);
      const b = parseFloat(document.getElementById('sideB').value);
      const C_deg = parseFloat(document.getElementById('angleC').value);
      if (isNaN(a) || isNaN(b) || isNaN(C_deg)) {
        document.getElementById('triangleResult').textContent = 'Anna kaikki arvot.';
        return;
      }
      const C_rad = C_deg * Math.PI / 180;
      const c = Math.sqrt(a*a + b*b - 2*a*b*Math.cos(C_rad));
      const sinA = a * Math.sin(C_rad) / c;
      const sinB = b * Math.sin(C_rad) / c;
      const A_rad = Math.asin(sinA);
      const B_rad = Math.asin(sinB);
      const A_deg = A_rad * 180 / Math.PI;
      const B_deg = B_rad * 180 / Math.PI;
      document.getElementById('triangleResult').innerHTML = `
        Sivu c: ${c.toFixed(2)}<br>
        Kulma A: ${A_deg.toFixed(2)}°<br>
        Kulma B: ${B_deg.toFixed(2)}°
      `;
    }

    // Ympyrän pinta-ala
    function calculateCircleArea() {
      const radius = parseFloat(document.getElementById('radius').value);
      if (isNaN(radius)) {
        document.getElementById('circleResult').textContent = 'Syötä säde.';
        return;
      }
      const area = Math.PI * radius * radius;
      document.getElementById('circleResult').textContent = 'Pinta-ala: ' + area.toFixed(2);
    }

    // Suorakulmion pinta-ala
    function calculateRectangleArea() {
      const length = parseFloat(document.getElementById('length').value);
      const width = parseFloat(document.getElementById('width').value);
      if (isNaN(length) || isNaN(width)) {
        document.getElementById('rectangleResult').textContent = 'Syötä pituus ja leveys.';
        return;
      }
      const area = length * width;
      document.getElementById('rectangleResult').textContent = 'Pinta-ala: ' + area.toFixed(2);
    }

    // Kolmion pinta-ala
    function calculateTriangleArea() {
      const base = parseFloat(document.getElementById('base').value);
      const height = parseFloat(document.getElementById('height').value);
      if (isNaN(base) || isNaN(height)) {
        document.getElementById('triangleAreaResult').textContent = 'Syötä kanta ja korkeus.';
        return;
      }
      const area = 0.5 * base * height;
      document.getElementById('triangleAreaResult').textContent = 'Pinta-ala: ' + area.toFixed(2);
    }
  </script>

</body>
</html>
